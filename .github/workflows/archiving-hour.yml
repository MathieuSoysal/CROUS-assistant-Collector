name: Archiving data for hour

on:
  schedule:
    - cron: '10 * * * *'
  workflow_dispatch:

jobs:
    creating-archive:
        permissions:
          contents: write
        uses: ./.github/workflows/reusable-archiving.yml
        with:
          ARCHIVE_MODE: HOUR
        secrets:
          MAIL : ${{ secrets.TEST_MAIL }}
          PASSWORD : ${{ secrets.TEST_PASSWORD }}
          token: ${{ secrets.GITHUB_TOKEN }}


          

    