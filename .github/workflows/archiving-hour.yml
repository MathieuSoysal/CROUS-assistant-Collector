name: Archiving data for hour

on:
  schedule:
    - cron: '10 * * * *'
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install OpenSSL
        run: sudo apt-get install libssl-dev

      - name: Execute Binary
        run: ./crous_assistant_collector
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          RUST_LOG: info
